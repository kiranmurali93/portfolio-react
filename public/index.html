<html lang="en">

      content="Portfolio"

    <link rel="stylesheet" href="%PUBLIC_URL%/css/default.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/layout.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css">

      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    -->
    <title>Kiran PK | Portfolio</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/magnific-popup.js"></script>
    <script src="js/init.js"></script>
    
  </body>
  <script >
    const TypingText = document.querySelector(".typed-text");
  const AutoTyping = document.querySelector(".TypeCursor");
  const textArray = ["Maker.", "Developer.", "Desingner.","Youtuber."];
  const typingDelay = 200;
  const erasingDelay = 100;
  const newTextDelay = 2000; 
  let textArrayIndex = 0;
  let charIndex = 0;
  function type() {
    if (charIndex < textArray[textArrayIndex].length) {
      if(!AutoTyping.classList.contains("typing")) AutoTyping.classList.add("typing");
      TypingText.textContent += textArray[textArrayIndex].charAt(charIndex);
      charIndex++;
      setTimeout(type, typingDelay);
    } 
    else {
      AutoTyping.classList.remove("typing");
      setTimeout(erase, newTextDelay);
    }
  }
   
  function erase() {
    if (charIndex > 0) {
      if(!AutoTyping.classList.contains("typing")) AutoTyping.classList.add("typing");
      TypingText.textContent = textArray[textArrayIndex].substring(0, charIndex-1);
      charIndex--;
      setTimeout(erase, erasingDelay);
    } 
    else {
      AutoTyping.classList.remove("typing");
      textArrayIndex++;
      if(textArrayIndex>=textArray.length) textArrayIndex=0;
      setTimeout(type, typingDelay + 1100);
    }
  }
   
  document.addEventListener("DOMContentLoaded", function() { 
    if(textArray.length) setTimeout(type, newTextDelay + 250);
  });
  </script>
</html>
